// Versions of libraries used across the project
ext {

    // Kotlin version
    kotlin_version = '1.8.21'

    // Coroutines Libraries
    // For Kotlin 1.8.21, the recommended coroutines version is 1.6.4.
    // https://kotlinlang.org/docs/multiplatform-mobile-concurrency-and-coroutines.html#coroutines
    version_coroutines = "1.6.4"

    // AndroidX
    version_androidx_core_ktx = "1.12.0"
    version_androidx_lifecycle = "2.6.1"
    version_androidx_camera = "1.2.2"

    // AndroidX - Room library
    version_android_room = "2.5.1"

    // SQL Cipher
    vesion_sql_cipher = "4.5.6"

    // Retrofit
    version_retrofit = "2.9.0"

    // Turf
    version_turf = "5.9.0"

    // Tests
    version_junit = "4.13.2"
    version_androidx_test_runner = "1.5.2"
    version_androidx_test_rules = "1.5.0"
    version_androidx_test_ext = "1.1.5"
    version_androidx_test_expresson = "3.5.1"

    // Readonly access to Maven repo via our `distribution site`
    dist_username = '***'
    dist_password = '***'

    // URL to AccuTerra BE
    ws_base_url = '"***"'

    // URL and credentials for the authentication service
    ws_auth_url = '"***"'
    ws_auth_client_id = '"***"'
    ws_auth_client_secret = '"***"'

    // MapBox
    mapbox_token = '"***"'

    // HERE Maps
    heremaps_api_key = '"***"'
}