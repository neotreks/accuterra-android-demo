apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: file('../settings/demo-settings.gradle')

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId = "com.neotreks.accuterra.mobile.demo"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 500
        versionName "0.5.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "buildtype"

    productFlavors {
        demo {
            dimension "buildtype"
            buildConfigField 'String', 'WS_BASE_URL', ws_base_url
            buildConfigField 'String', 'CLIENT_TOKEN', client_token
            buildConfigField 'String', 'MAPBOX_TOKEN', mapbox_token
            buildConfigField 'Boolean', 'USE_TRAIL_PATH_EMULATOR', 'false'
        }
    }

}

dependencies {

    // Reference the AccuTerra SDK library
    implementation "com.accuterra:accuterra-android-sdk:0.5.3"

    // Android X + libraries
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.2.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"
    implementation "androidx.fragment:fragment-ktx:1.2.4"
    implementation "com.google.android.material:material:1.1.0"

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    // Testing
    testImplementation "junit:junit:4.12"
    androidTestImplementation "androidx.test:runner:1.2.0"
    androidTestImplementation "androidx.test:rules:1.2.0"
    androidTestImplementation "androidx.test.ext:junit:1.1.1"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"
    androidTestImplementation "androidx.annotation:annotation:1.1.0"

    // Turf - Mapbox library for geometry operations
    implementation 'com.mapbox.mapboxsdk:mapbox-sdk-turf:5.0.0'

}
