apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: file('../settings/demo-settings.gradle')

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    ndkVersion "21.3.6528147"

    defaultConfig {
        applicationId = "com.neotreks.accuterra.mobile.demo"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 600
        versionName "0.6.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles(
                    getDefaultProguardFile("proguard-android-optimize.txt"),
                    "proguard-rules.pro"
            )
        }
    }

    flavorDimensions "buildtype"

    productFlavors {
        demo {
            dimension "buildtype"
            buildConfigField 'String', 'WS_BASE_URL', ws_base_url
            buildConfigField 'String', 'WS_AUTH_URL', ws_auth_url
            buildConfigField 'String', 'WS_AUTH_CLIENT_ID', ws_auth_client_id
            buildConfigField 'String', 'WS_AUTH_CLIENT_SECRET', ws_auth_client_secret
            buildConfigField 'String', 'MAPBOX_TOKEN', mapbox_token
            buildConfigField 'String', 'ACCUTERRA_MAP_API_KEY', accuterra_map_api_key
            buildConfigField 'String', 'ACCUTERRA_MAP_STYLE_URL', accuterra_map_style_url
            buildConfigField 'Boolean', 'USE_TRAIL_PATH_EMULATOR', 'false'
            buildConfigField 'Boolean', 'USE_TRAIL_NAVIGATOR_DEBUG_MODE', 'true'
            buildConfigField 'Boolean', 'USE_AUTH', 'true'
            resValue "string", "ENV_NAME", 'T'
        }
    }

}

dependencies {

    // Reference the AccuTerra SDK library
    implementation "com.accuterra:accuterra-android-sdk:0.6.2"

    // Android X + libraries
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.4"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.2.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"
    implementation "androidx.fragment:fragment-ktx:1.2.5"
    implementation "com.google.android.material:material:1.2.1"
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation "androidx.preference:preference-ktx:1.1.1"

    // CameraX core library using the camera2 implementation
    implementation "androidx.camera:camera-core:1.0.0-rc01"
    implementation "androidx.camera:camera-camera2:1.0.0-rc01"
    implementation "androidx.camera:camera-lifecycle:1.0.0-rc01"
    implementation "androidx.camera:camera-view:1.0.0-alpha20"
    implementation "androidx.camera:camera-extensions:1.0.0-alpha20"

    // Retrofit - HTTP Client
    implementation "com.squareup.retrofit2:retrofit:2.7.1"
    implementation "com.squareup.retrofit2:converter-gson:2.7.1"

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    // Testing
    testImplementation "junit:junit:4.13.1"
    androidTestImplementation "androidx.test:runner:1.3.0"
    androidTestImplementation "androidx.test:rules:1.3.0"
    androidTestImplementation "androidx.test.ext:junit:1.1.2"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.3.0"
    androidTestImplementation "androidx.annotation:annotation:1.1.0"

    // Turf - Mapbox library for geometry operations
    implementation 'com.mapbox.mapboxsdk:mapbox-sdk-turf:5.2.1'

}
